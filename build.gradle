buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.squareup.sqldelight:gradle-plugin:0.5.1'
        classpath 'me.tatarka:gradle-retrolambda:3.4.0'
    }
}
apply plugin: 'com.squareup.sqldelight'
apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    dataBinding.enabled = true
    defaultConfig {
        applicationId "com.example.matt.myfirstapp"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Google support libraries
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:design:25.0.1'
    compile 'com.android.support:recyclerview-v7:25.0.1'

    //test dependencies
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support:support-annotations:25.0.1'



    //GSON
    compile 'com.google.code.gson:gson:2.8.0'

    //Rx v1
    compile 'com.squareup.sqlbrite:sqlbrite:1.0.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.2.3'
        //Retrofit
        compile 'com.squareup.retrofit2:retrofit:2.1.0'
        compile 'com.squareup.retrofit2:converter-gson:2.1.0'
        compile 'com.squareup.okhttp3:okhttp:3.5.0'

    //JSR-310 support
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.4'

    //Priority Job Queue
    compile 'com.birbit:android-priority-jobqueue:2.0.1'

    //Dagger
    compile 'com.google.dagger:dagger:2.8'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.8'

    //AutoValue
    annotationProcessor 'com.google.auto.value:auto-value:1.3'
    //TODO: remove when AutoValue includes this in a release: https://github.com/google/auto/issues/268
    provided 'com.jakewharton.auto.value:auto-value-annotations:1.3'
    //TODO: when https://github.com/rharter/auto-value-gson/issues/18 in a release, use automatic field naming again
    annotationProcessor 'com.ryanharter.auto.value:auto-value-gson:0.4.4'
    provided 'com.ryanharter.auto.value:auto-value-gson:0.4.4'
    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:0.2.5'

    //Conductor
    compile 'com.bluelinelabs:conductor:2.0.4'

    //Timber
    compile 'com.jakewharton.timber:timber:4.3.1'

    //Pretty FABs
    compile 'com.getbase:floatingactionbutton:1.10.1'

    //development dependencies
    debugCompile 'com.facebook.stetho:stetho:1.4.1'
    debugCompile 'com.facebook.stetho:stetho-okhttp3:1.4.1'
    //logging interceptor used for debugging
    debugCompile 'com.squareup.okhttp3:logging-interceptor:3.5.0'
}
