buildscript {
    repositories {
        jcenter()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }
    dependencies {
        //classpath 'com.squareup.sqldelight:gradle-plugin:0.1.2'
        //TODO: switch back to a specific release when the next one comes out
        //classpath 'com.squareup.sqldelight:gradle-plugin:0.2.0-SNAPSHOT'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}
//apply plugin: 'com.squareup.sqldelight'
apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'


repositories {
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    dataBinding {
        enabled = true
    }

    //seems to be duplicate files in the build which gradle no like
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    defaultConfig {
        applicationId "com.example.matt.myfirstapp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //Google support libraries
    //needs SDK 7 or up (except design & annotations libraries, not sure what they need)
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'

    //retrofit and GSON converter
    //needs SDK 9 or up
    compile 'com.squareup.retrofit2:retrofit:2.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0'

    //newer GSON is better??
    compile 'com.google.code.gson:gson:2.6.2'

    //SQLBrite & RxJava
    //needs SDK 9 or up
    compile 'com.squareup.sqlbrite:sqlbrite:0.6.2'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.1'

    //better time classes (JSR-310)
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'

    //Priority Job Queue
    //TODO: no more snapshots on release
    compile 'com.birbit:android-priority-jobqueue:2.0.0-SNAPSHOT@aar'

    //Dagger 2
    //TODO: no more snapshots on release
    compile 'com.google.dagger:dagger:2.1-SNAPSHOT'
    apt 'com.google.dagger:dagger-compiler:2.1-SNAPSHOT'
    //TODO: remove JSR-250 dependency once this commit is in a released version:
    //https://github.com/google/dagger/commit/0488c9d339031eacaa8eda39e761930e4532c259
    compile 'javax.annotation:jsr250-api:1.0' //required for the @Generated annotation

    //development dependencies
    debugCompile 'com.facebook.stetho:stetho:1.3.1'
    debugCompile 'com.facebook.stetho:stetho-okhttp3:1.3.1'
    //logging interceptor used for debugging
    debugCompile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
}
