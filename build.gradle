buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.squareup.sqldelight:gradle-plugin:0.3.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}
apply plugin: 'com.squareup.sqldelight'
apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    dataBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "com.example.matt.myfirstapp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Google support libraries
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha1'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'

    //test dependencies
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support:support-annotations:23.4.0'

    //Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'

    //GSON
    compile 'com.google.code.gson:gson:2.6.2'

    //Rx
    compile 'com.squareup.sqlbrite:sqlbrite:0.6.3'
    compile 'io.reactivex:rxandroid:1.2.0'
    compile 'io.reactivex:rxjava:1.1.5'

    //JSR-310 support
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'

    //Priority Job Queue
    compile 'com.birbit:android-priority-jobqueue:2.0.0-alpha2'

    //Dagger
    //TODO: remove Guava dependency when this is in a Dagger release: https://github.com/google/dagger/issues/228
    apt 'com.google.guava:guava:19.0'
    compile 'com.google.dagger:dagger:2.4'
    apt 'com.google.dagger:dagger-compiler:2.4'

    //AutoValue
    apt 'com.google.auto.value:auto-value:1.2'
    //TODO: remove when AutoValue includes this in a release: https://github.com/google/auto/issues/268
    provided 'com.jakewharton.auto.value:auto-value-annotations:1.2-update1'
    //TODO: when https://github.com/rharter/auto-value-gson/issues/18 in a release, use automatic field naming again
    apt 'com.ryanharter.auto.value:auto-value-gson:0.3.0'
    apt 'com.ryanharter.auto.value:auto-value-parcel:0.2.1'

    //Conductor
    compile 'com.bluelinelabs:conductor:1.1.6'

    //Pretty FABs
    compile 'com.getbase:floatingactionbutton:1.10.1'

    //development dependencies
    debugCompile 'com.facebook.stetho:stetho:1.3.1'
    debugCompile 'com.facebook.stetho:stetho-okhttp3:1.3.1'
    //logging interceptor used for debugging
    debugCompile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
}
