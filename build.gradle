buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        //TODO re-enable once https://github.com/square/sqldelight/issues/123 is fixed
        //classpath 'com.squareup.sqldelight:gradle-plugin:0.2.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}
//TODO re-enable once https://github.com/square/sqldelight/issues/123 is fixed
//apply plugin: 'com.squareup.sqldelight'
apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

repositories {
    //TODO: no more snapshots on release
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    dataBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "com.example.matt.myfirstapp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //Google support libraries
    //needs SDK 7 or up (except design & annotations libraries, not sure what they need)
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'

    //retrofit and GSON converter
    //needs SDK 9 or up
    compile 'com.squareup.retrofit2:retrofit:2.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0'

    //newer GSON is better??
    compile 'com.google.code.gson:gson:2.6.2'

    //SQLBrite & RxJava
    //needs SDK 9 or up
    compile 'com.squareup.sqlbrite:sqlbrite:0.6.2'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.2'

    //better time classes (JSR-310)
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'

    //Priority Job Queue
    //TODO: no more snapshots on release
    compile 'com.birbit:android-priority-jobqueue:2.0.0-SNAPSHOT@aar'

    //Dagger 2
    compile 'com.google.dagger:dagger:2.1'
    apt 'com.google.dagger:dagger-compiler:2.1'

    //development dependencies
    debugCompile 'com.facebook.stetho:stetho:1.3.1'
    debugCompile 'com.facebook.stetho:stetho-okhttp3:1.3.1'
    //logging interceptor used for debugging
    debugCompile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
}
