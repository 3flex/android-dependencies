apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    dataBinding {
        enabled = true
    }

    //seems to be duplicate files in the build which gradle no like
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    defaultConfig {
        applicationId "com.example.matt.myfirstapp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //Google support libraries
    //needs SDK 7 or up (except design & annotations libraries, not sure what they need)
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'

    //retrofit and GSON converter
    //needs SDK 9 or up
    //TODO: update to final version when released
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta3'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta3'

    //newer GSON is better??
    compile 'com.google.code.gson:gson:2.5'

    //SQLBrite & RxJava
    //needs SDK 9 or up
    //TODO: Update me to 1.0.0 when available
    compile 'com.squareup.sqlbrite:sqlbrite:0.5.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.0'

    //better time classes (JSR-310)
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'

    //Priority Job Queue
    compile 'com.birbit:android-priority-jobqueue:1.3.5'

    //Dagger 2
    compile 'com.google.dagger:dagger:2.0.2'
    apt 'com.google.dagger:dagger-compiler:2.0.2'
    //TODO: remove JSR-250 dependency once this commit is in a released version:
    //https://github.com/google/dagger/commit/0488c9d339031eacaa8eda39e761930e4532c259
    compile 'javax.annotation:jsr250-api:1.0' //required for the @Generated annotation

    //development dependencies
    debugCompile 'com.facebook.stetho:stetho:1.3.0'
    debugCompile 'com.facebook.stetho:stetho-okhttp3:1.3.0'
    //logging interceptor used for debugging
    debugCompile 'com.squareup.okhttp3:logging-interceptor:3.0.1'
}
